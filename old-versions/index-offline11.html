<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hafen Cookbook W11 (offline)</title>
    <link rel="stylesheet" type="text/css" href="js/layout.css" />
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet-sspr.css" />
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <div id="pageHeader">
        <div id="data-headers">
            <div class="hdr" id="hdr-food">Food</div>
            <div class="nosort">Ingredients</div>
            <div class="nosort">FEP</div>
            <div class="hdr" id="hdr-f">F</div>
            <div class="hdr" id="hdr-h">H</div>
            <div class="hdr" id="hdr-fh">F/H</div>
            <div class="hdr" id="hdr-chance">%<span class="sublabel">max</span></div>
            <div class="nosort">Satiations</div>
        </div>
    </div>

    <div id="data-container">
        <table id="data" class="sortable">
            <tbody></tbody>
        </table>
    </div>

    <div id="pageBottom">
        <div id="pagination">
            <div id="pageStats"></div>
            <div id="pageNumbers"></div>
        </div>
        <div id="filters">
            <div id="button_left">
                <div id="btnReset" class="clicky">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                        <path
                            d="M37.707 9.586c-13.234 0-24 10.766-24 24v13.171l-8.586-8.585L2.293 41l13.414 13.414L29.121 41l-2.828-2.828-8.586 8.585V33.586c0-11.028 8.972-20 20-20s20 8.972 20 20c0 5.342-2.08 10.364-5.858 14.143l2.829 2.828a23.846 23.846 0 0 0 7.029-16.971c0-13.234-10.766-24-24-24z" />
                    </svg>
                </div>
            </div>
            <div id="fields_middle">
                <input type="text" id="filterFood" placeholder="Food name" />
                <input type="text" id="filterIng" placeholder="Ingredient name" />
                <input type="text" id="filterFEP"
                    placeholder="FEP (e. g. &#34;con min-25%, prc 30-max%, csm2 3-max 30-100%&#34;)" />
            </div>
            <div id="button_right">
                <div id="btnSearch" class="clicky">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                        <path
                            d="M24 2C11.852 2 2 11.852 2 24c0 12.147 9.852 22 22 22s22-9.853 22-22c0-12.148-9.852-22-22-22zm0 42C12.972 44 4 35.028 4 24S12.972 4 24 4s20 8.972 20 20-8.972 20-20 20zM42 48l6-6 14 14-6 6z" />
                        <circle cx="42" cy="42" r="2" />
                    </svg>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/rawdata/w11/tables.js"></script>
    <script type="text/javascript" src="js/rawdata/w11/sats.js"></script>
    <script type="text/javascript" src="js/loadjs.js"></script>
    <script type="text/javascript" src="js/rendertable.js"></script>
</body>

</html>
